<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" aria-labelledby="place-value-title" role="img">
  <title id="place-value-title">Platsvärdeschart för binära och hexadecimala tal</title>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Header -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    Platsvärdeschart
  </text>
  
  <!-- Binary section -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Binär (bas 2):
  </text>
  
  <!-- Binary powers -->
  <g font-family="monospace" font-size="12" fill="#6c757d">
    <text x="80" y="85" text-anchor="middle">2⁷</text>
    <text x="130" y="85" text-anchor="middle">2⁶</text>
    <text x="180" y="85" text-anchor="middle">2⁵</text>
    <text x="230" y="85" text-anchor="middle">2⁴</text>
    <text x="280" y="85" text-anchor="middle">2³</text>
    <text x="330" y="85" text-anchor="middle">2²</text>
    <text x="380" y="85" text-anchor="middle">2¹</text>
    <text x="430" y="85" text-anchor="middle">2⁰</text>
  </g>
  
  <!-- Binary values -->
  <g font-family="monospace" font-size="14" font-weight="bold" fill="#212529">
    <text x="80" y="105" text-anchor="middle">128</text>
    <text x="130" y="105" text-anchor="middle">64</text>
    <text x="180" y="105" text-anchor="middle">32</text>
    <text x="230" y="105" text-anchor="middle">16</text>
    <text x="280" y="105" text-anchor="middle">8</text>
    <text x="330" y="105" text-anchor="middle">4</text>
    <text x="380" y="105" text-anchor="middle">2</text>
    <text x="430" y="105" text-anchor="middle">1</text>
  </g>
  
  <!-- Binary boxes -->
  <g fill="none" stroke="#6c757d" stroke-width="1">
    <rect x="55" y="115" width="50" height="30"/>
    <rect x="105" y="115" width="50" height="30"/>
    <rect x="155" y="115" width="50" height="30"/>
    <rect x="205" y="115" width="50" height="30"/>
    <rect x="255" y="115" width="50" height="30"/>
    <rect x="305" y="115" width="50" height="30"/>
    <rect x="355" y="115" width="50" height="30"/>
    <rect x="405" y="115" width="50" height="30"/>
  </g>
  
  <!-- Example: 171 = 10101011 -->
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Exempel: 171₁₀ = 10101011₂
  </text>
  
  <g font-family="monospace" font-size="16" font-weight="bold">
    <text x="80" y="135" text-anchor="middle" fill="#dc3545">1</text>
    <text x="130" y="135" text-anchor="middle" fill="#6c757d">0</text>
    <text x="180" y="135" text-anchor="middle" fill="#dc3545">1</text>
    <text x="230" y="135" text-anchor="middle" fill="#6c757d">0</text>
    <text x="280" y="135" text-anchor="middle" fill="#dc3545">1</text>
    <text x="330" y="135" text-anchor="middle" fill="#6c757d">0</text>
    <text x="380" y="135" text-anchor="middle" fill="#dc3545">1</text>
    <text x="430" y="135" text-anchor="middle" fill="#dc3545">1</text>
  </g>
  
  <!-- Calculation -->
  <text x="480" y="135" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    = 128+32+8+2+1 = 171
  </text>
  
  <!-- Hexadecimal section -->
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Hexadecimal (bas 16):
  </text>
  
  <!-- Hex powers -->
  <g font-family="monospace" font-size="12" fill="#6c757d">
    <text x="130" y="225" text-anchor="middle">16³</text>
    <text x="200" y="225" text-anchor="middle">16²</text>
    <text x="270" y="225" text-anchor="middle">16¹</text>
    <text x="340" y="225" text-anchor="middle">16⁰</text>
  </g>
  
  <!-- Hex values -->
  <g font-family="monospace" font-size="14" font-weight="bold" fill="#212529">
    <text x="130" y="245" text-anchor="middle">4096</text>
    <text x="200" y="245" text-anchor="middle">256</text>
    <text x="270" y="245" text-anchor="middle">16</text>
    <text x="340" y="245" text-anchor="middle">1</text>
  </g>
  
  <!-- Hex boxes -->
  <g fill="none" stroke="#6c757d" stroke-width="1">
    <rect x="105" y="255" width="50" height="30"/>
    <rect x="175" y="255" width="50" height="30"/>
    <rect x="245" y="255" width="50" height="30"/>
    <rect x="315" y="255" width="50" height="30"/>
  </g>
  
  <!-- Example: 0xAB = 171 -->
  <text x="50" y="295" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Exempel: 0xAB₁₆ = 171₁₀
  </text>
  
  <g font-family="monospace" font-size="16" font-weight="bold">
    <text x="130" y="275" text-anchor="middle" fill="#6c757d">0</text>
    <text x="200" y="275" text-anchor="middle" fill="#6c757d">0</text>
    <text x="270" y="275" text-anchor="middle" fill="#198754">A</text>
    <text x="340" y="275" text-anchor="middle" fill="#198754">B</text>
  </g>
  
  <!-- Calculation -->
  <text x="380" y="275" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    = 10×16 + 11×1 = 171
  </text>
</svg>