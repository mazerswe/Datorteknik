<main id="main-content"><div class="container"><h1>Adressavkodning</h1><div id="memory-decoder-container"><p class="muted">Laddar adressavkodningsverktyg...</p></div></div></main>
<footer class="site"><div class="container center">© <span id="y"></span> Datorteknik</div></footer><script src="../script.js"></script><script src="../assets/js/mem-decode.js"></script><script>
document.addEventListener('DOMContentLoaded', function() {
  const container = document.getElementById('memory-decoder-container');
  try {
    if (typeof MemoryDecoder !== 'undefined') {
      container.innerHTML = '<p>Adressavkodningsverktyg laddat (funktioner under utveckling)</p>';
      // Future: const decoder = new MemoryDecoder(container);
    } else {
      container.innerHTML = '<p class="muted">Adressavkodningsverktyg kunde inte laddas.</p>';
    }
  } catch (error) {
    console.error('Error loading Memory Decoder:', error);
    container.innerHTML = '<p class="muted">Fel vid laddning av adressavkodningsverktyg.</p>';
  }
});
</script></body>
